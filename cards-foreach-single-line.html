<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards - ForEach Single Line</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .card-container { 
            width: 80px; height: 115px; border: 4px solid #fff; border-radius: 20px; 
            background: linear-gradient(145deg, #ffffff, #f0f0f0); position: relative; cursor: pointer; 
            transition: all 0.4s ease; box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; justify-content: space-between; margin: 10px;
        }
        .card-container:hover { 
            transform: translateY(-20px) rotateY(20deg) scale(1.05); 
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
            border-color: #ffd700;
        }
        .card-value { 
            font-weight: 900; line-height: 1; padding: 12px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1); position: absolute;
        }
        .top-left { top: -8px; left: -8px; }
        .bottom-right { bottom: -8px; right: -8px; transform: rotate(180deg); }
        .suits-display { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            flex-direction: column; gap: 10px; padding: 15px;
        }
        .suit-row { display: flex; gap: 8px; font-size: 24px; }
        .hearts, .diamonds { color: #e74c3c; text-shadow: 2px 2px 4px rgba(231,76,60,0.3); }
        .spades, .clubs { color: #2c3e50; text-shadow: 2px 2px 4px rgba(44,62,80,0.3); }
        h1 { color: white; text-shadow: 3px 3px 6px rgba(0,0,0,0.5); font-weight: 900; }
        .card-title { 
            font-size: 14px; font-weight: 700; text-align: center; 
            color: #333; margin-top: 8px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        #cardsContainer { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 20px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">üÉè Playing Cards - Single Line</h1>
        <div id="cardsContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const cards = [
            {value: 'A', name: 'ACE'},
            {value: '2', name: 'TWO'},
            {value: '3', name: 'THREE'},
            {value: '4', name: 'FOUR'},
            {value: '5', name: 'FIVE'},
            {value: '6', name: 'SIX'},
            {value: '7', name: 'SEVEN'},
            {value: '8', name: 'EIGHT'},
            {value: '9', name: 'NINE'},
            {value: '10', name: 'TEN'},
            {value: 'J', name: 'JACK'},
            {value: 'Q', name: 'QUEEN'},
            {value: 'K', name: 'KING'}
        ];

        const container = document.getElementById('cardsContainer');

        cards.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.className = 'card-container';
            cardElement.innerHTML = `
                <div class="card-value top-left">${card.value}</div>
                <div class="suits-display">
                    <div class="suit-row">
                        <span class="spades">‚ô†</span>
                        <span class="hearts">‚ô•</span>
                    </div>
                    <div class="suit-row">
                        <span class="diamonds">‚ô¶</span>
                        <span class="clubs">‚ô£</span>
                    </div>
                </div>
                <div class="card-value bottom-right">${card.value}</div>
            `;
            
            cardElement.addEventListener('click', function() {
                this.style.transform = 'scale(1.1) rotateY(15deg)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 300);
            });
            
            container.appendChild(cardElement);
        });
    </script>
</body>
</html>
